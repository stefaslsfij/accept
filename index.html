<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms Agreement - SpectraX Labs</title>
    <style>
        /* General Reset */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        /* Background and Full Screen Layout */
        body {
            background: linear-gradient(135deg, #00b4d8, #005f6b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 0 20px;
        }

        /* Main Container */
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 480px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        /* Container Hover Effect */
        .container:hover {
            transform: translateY(0);
            box-shadow: 0px 12px 35px rgba(0, 0, 0, 0.15);
        }

        /* Heading */
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Message */
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        /* Highlighted Link */
        .highlight {
            font-weight: bold;
            color: #007bff;
        }

        .highlight:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Terms Button */
        .cta-btn {
            background-color: #ff6f61;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .cta-btn:hover {
            background-color: #ff3b30;
            cursor: pointer;
        }

        /* Responsive Text */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }

        /* Footer Section */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            padding-top: 10px;
            border-top: 1px solid #e6e6e6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Our Full Terms Of Service</h1>
        <p>
            By using and purchasing any of our services and products, you automatically agree to our 
            <a href="https://spectraxterms.weebly.com" class="highlight" target="_blank">Terms and Conditions</a>.
        </p>
        <p>Please make sure you have reviewed them carefully to avoid any issues.</p>

        <a href="https://spectraxterms.weebly.com" class="cta-btn" target="_blank">Check Our Terms Now</a>

        <div class="footer">
            <p>If you have any questions, feel free to reach out.</p>
        </div>
    </div>

</body>
</html>
